<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Input page</title>
</head>
<body>
<h1>Post request is executed after submitting the form</h1>
<form action="./test" method="POST">
	<table>
		<tr>
		  <th>Username</th>
		  <td>
		     <input type='text' name='username'/>
		  </td>
		</tr>
		<tr>
		  <th>Password</th>
		  <td>
		  <input type='text' name='password'/>
		  </td>
		</tr>
		<tr>
		  <th>Login</th>
		  <td>
		  <input type='submit' value='login'/>
		  </td>
		</tr>

	</table>
</form>

</body>
</html>
